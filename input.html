<!DOCTYPE html>
<html>
<head>
    <title>Input Cash Flow Parameters</title>
</head>
<body>
    <h1>Enter Cash Flow Parameters</h1>
    <form action="/calculate" method="post">
        Number of Years: <input type="text" name="num_years"><br>
        Payment Frequency: <input type="text" name="pmt_freq"><br>
        Payment Amount: <input type="text" name="pmt_amt"><br>
        Interest Rate (as a decimal): <input type="text" name="int_rate"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
